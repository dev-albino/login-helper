<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Login-Helper</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="./CSS/index.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
		<script type="text/javascript" src="./JS/index.js" defer></script>
		<script src="https://kit.fontawesome.com/e37c8be603.js" crossorigin="anonymous" defer></script>
	</head>
	<body>
		<header>
			<h1>Login-Helper</h1>
		</header>

		<main>
			<form>
				<section class="input-container">
					<input type="email" placeholder="Example@gmail.com">

					<div class="password-container">
						<input type="password" id="field-password" class="field-password" placeholder="**********">
						<i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
						<i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
					</div>
				</section>

				<section class="password-infos">
					<div>
						<input type="checkbox">
						<span>Lembrar Senha?</span>
					</div>

					<a href="#">Esqueceu sua senha?</a>
				</section>

				<button id="btn-login">Login</button>

				<section class="links-container">
					<span>Ou entre com:</span>

					<aside>
						<a href="#"><i class="fa-brands fa-google-plus-square google"></i></a>
						<a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
						<a href="#"><i class="fa-brands fa-facebook-square facebook"></i></a>
					</aside>
				</section>

				<footer>
					<hr>
					<span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
				</footer>
			</form>
		</main>
	</body>
</html>
